slam_toolbox:
  ros__parameters:
    use_sim_time: false

    # Name of the published map frame and base frame
    map_frame: "map"
    base_frame: "base_link"
    odom_frame: "odom"

    # Basic SLAM mode
    mode: "mapping"

    # Example parameters
    resolution: 0.05
    publish_period: 1.0
    max_laser_range: 20.0
